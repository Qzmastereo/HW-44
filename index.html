<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/main.js" type="module" defer></script>
</head>

<body>
    <form>
        <select id="select">
            <option value="">Оберіть напій</option>
            <option value="value1">Кава</option>
            <option value="value2">Чай</option>
            <option value="value3">Сік</option>
        </select>
    </form>
    <form>
        <label for="input">Ввести текст сюди</label>
        <input type="text" id="inputText">
        <button type="button" id="submitButton">Натисніть</button>
    </form>
    <form>
        <label for="input">Ввести текст сюди</label>
        <input type="text" id="inputMonth">
        <button type="button" id="submitMonth">Натисніть</button>
    </form>
    <form>
        <label for="input">Ввести номер сюди</label>
        <input type="number" id="number">
        <button type="button" id="submitNumber">Натисніть</button>
    </form>
    <form>
        <label for="input">Ввести колір сюди</label>
        <input type="text" id="color">
        <button type="button" id="submitColor">Натисніть</button>
    </form>
    <form>
        <label for="num1">Ввести перше число</label>
        <input type="number" id="num1">
    
        <label for="num2">Ввести друге число</label>
        <input type="number" id="num2">
    
        <label for="operation">Операції</label>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    
        <button type="button" id="calculateButton">Обчислити</button>
    </form>
</body>

</html>
